<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="application/javascript" src="https://cdn.jsdelivr.net/gh/itsabgr/stylattr@v1/stylattr.js"></script>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Stylattr</title>
    </head>
    <body style="font-family:monospace">
        <noscript>
            You Need Javascript!
        </noscript>
        <h3 style="display: none" -display="block">
            It Works! <br> Just include in top of your HTML and style any element like this one.
        </h3>
        <h2 -display="none">
            It does NOT work in your browser :(
        </h2>
    </body>
</html>
